<!DOCTYPE html>
<html>
<body>

<h2>Notes</h2>

<script type="module">
import { db } from "../firebase.js";
import { ref, onValue } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

let cls = new URLSearchParams(location.search).get("class");

onValue(ref(db, "content/" + cls + "/notes"), snap => {
 snap.forEach(n => {
  let d = n.val();
  document.body.innerHTML += `
   <h3>${d.title}</h3>
   <p>${d.text}</p><hr>`;
 });
});
</script>

</body>
</html>
