<!DOCTYPE html>
<html>
<body>

<h2>Videos</h2>

<script type="module">
import { db } from "../firebase.js";
import { ref, onValue } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

let cls = new URLSearchParams(location.search).get("class");

onValue(ref(db, "content/" + cls + "/videos"), snap => {
 snap.forEach(v => {
  let d = v.val();
  document.body.innerHTML += `
   <iframe width="100%" height="200"
   src="https://www.youtube.com/embed/${d.yt}"></iframe>
   <p>${d.title}</p><hr>`;
 });
});
</script>

</body>
</html>
