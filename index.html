<!DOCTYPE html>
<html>
<head>

<body>

<div class="box">
    <h1>ðŸ“š StudyMasti</h1>
    <p>Online Coaching Videos</p>
    <div id="videos"></div>
</div>

<!-- ðŸ”¥ FIREBASE STUDENT SCRIPT -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyC-tawInUtP03jA7qiiodaR7b0M2wE0f4Y",
  authDomain: "futuremasti.firebaseapp.com",
  databaseURL: "https://futuremasti-default-rtdb.firebaseio.com",
  projectId: "futuremasti",
  storageBucket: "futuremasti.firebasestorage.app",
  messagingSenderId: "768228855414",
  appId: "1:768228855414:web:ef84c4ede75afe20b1d957"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const videoDiv = document.getElementById("videos");

onValue(ref(db, "videos"), (snapshot) => {
    videoDiv.innerHTML = "";
    snapshot.forEach(child => {
        const data = child.val();
        videoDiv.innerHTML += `
        <div class="video">
            <h3>${data.title}</h3>
            <iframe src="https://www.youtube.com/embed/${data.link}" allowfullscreen></iframe>
        </div>
        `;
    });
});
</script>

</body>
</html>
